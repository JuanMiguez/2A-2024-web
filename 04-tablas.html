<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table> <!--define una tabla-->
        <caption>Phone numbers</caption> <!--titulo de la tabla-->
        <thead> <!--CABECERA DE LA TABLA-->
          <tr><!--define una linea de la tabla-->
           <th>Name</th> <!-- define una columna pero en negrita porque es una cabecera-->
           <th colspan="2">Phone</th> <!--colspan sirve para "centrar la columna"-->
          </tr>
        </thead>
        <tbody> <!--define el cuerpo de la tabla-->
          <tr> <!--define una linea-->
           <td>John</td> <!-- define una columna o un dato (td: table data)-->
           <td>577854</td>
           <td>577855</td>
          </tr>
          <tr>
           <td>Jack</td>
           <td>577856</td>
           <td>577857</td>
          </tr>
          <tr>
            <td>moskito</td>
            <td>36633737</td>
            <td>7347434</td>
          </tr>
        </tbody>
        <tfoot> <!--define el pie de la tabla-->
          <tr>
           <td>&nbsp;</td>
           <td>Personal</td>
           <td>Office</td>
          </tr>
        </tfoot>
    </table>
</body>
</html>
