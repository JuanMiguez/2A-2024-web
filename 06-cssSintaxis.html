<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS basico</title>
    <!--esta etiqueta sirve para añadir codigo css directamente en el documento html, esto se usa muy poco. capaz para aplicar css a una pagina unica.-->
    
    <style> 
        main{
            color: rgb(233, 147, 35);
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="css/06-styles.css">
    <!--vinculando un archivo .css al documento html, es como se usa css. es eficiente en el sentido de que separamos la estetica del contenido y podemos tener un diseño homogeneo para todo el sitio-->


</head>
<body>
    <header>
        <h1 style="color: rgb(81, 81, 227)">esto es un titulo de color azul</h1>
        <!--aplicando css "in-line", se usa para cosas puntuales-->
    </header>
    
    <main>
        <h2>estilos usando la etiqueta style</h2>

        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta dolorem ut ducimus sit tenetur accusantium, ad optio quasi similique quam corporis aspernatur, exercitationem enim consequuntur, cum at perferendis voluptas hic!</p>
    </main>


</body>
</html>
